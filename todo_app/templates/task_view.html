{% extends 'base.html' %}
{% block content %}

<form action="/" method="post" class="p-3 shadow">
    {% csrf_token %}
    <h1>add Task</h1>
    <input type="text" name="title" placeholder="name of task" id=""><br>

    <input type="number" name="priority" placeholder="you priiority" id=""><br>

    <input type="submit" value="submit" class="btn btn-primary">
</form>

<form action="" method="post">
    {% csrf_token %}
        {{form.as_p}}
        {% for j in form %}
    <input type="submit"  value="done">
    {% endfor %}
    </form>

<h1 class="mx-3">Tasks</h1>
{% for i in task %}
<div class="col-sm-6 shadow">
    <div class="card">
        <div class="card-body">
            <p>{{i.date}} {{i.time}}</p>
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">priority- {{i.priority}}</p>
            <form action="done/{{i.id}}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Done</button>
            </form>
            <a href="update/{{i.id}}" class="btn btn-success">update</a>

        </div>
    </div>
</div>
<br>

{% endfor %}

{% endblock %}
